# _config.yml
################################################################################
# Book settings
################################################################################
title    : JFG Deep Learning Portfolio
author   : JFG
logo     : logo.png
copyright: "2025"

################################################################################
# Repository / GitHub Pages integration
################################################################################
repository:
  url         : https://github.com/Jzelfthr/DEEP_LEARNING
  path_to_book: ""          # book is at repo root
  branch      : main

html:
  baseurl                : https://jzelfthr.github.io/DEEP_LEARNING/
  use_repository_button  : true
  use_issues_button      : true
  use_edit_page_button   : true

################################################################################
# Execution (you can turn this to "auto" if you want notebooks to re-run)
################################################################################
execute:
  execute_notebooks: "off"

################################################################################
# Theme tweaks so it looks like the Dane Casino example
################################################################################
sphinx:
  config:
    html_theme_options:
      logo_only        : true          # show logo + title in sidebar
      home_page_in_toc : true
      show_navbar_depth: 1            # clean left nav
